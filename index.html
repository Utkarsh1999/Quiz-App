<!DOCTYPE html>
<html>

	<head>
		<title>Quiz</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
		<link href="index.css" rel="stylesheet">
	</head>


	<body>
		<div id="quizContainer" class="container">
			<div class="title">Computer Quiz</div>
		
			<div id="question" class="question"></div>
			
			<label class="option">
				 <input type="radio" name="option" value="1" />
				 <span id="opt1"></span>
			</label>
			
			<label class="option"><input type="radio" name="option" value="2" />
				<span id="opt2"></span>
			</label>
			
			<label class="option"><input type="radio" name="option" value="3" />
				<span id="opt3"></span>
			</label>
			
			<label class="option"><input type="radio" name="option" value="4" />
				<span id="opt4"></span>
			</label>
			
			<button id="nextButton" class="next-btn" onclick="loadNextQuestion();">
				Next Question
			</button>
		
		</div>
		
		<div id="result" class="container result" style="display:none;">
		</div>

		<!-- javascript links -->
		<script src="question.js" type="c335b2fdef39883c0a0d12ca-text/javascript"></script>
		<script src="quizScript.js" type="c335b2fdef39883c0a0d12ca-text/javascript"></script>
		<script src="https://ajax.cloudflare.com/cdn-cgi/scripts/2448a7bd/cloudflare-static/rocket-loader.min.js" data-cf-nonce="c335b2fdef39883c0a0d12ca-" defer=""></script></body>
</html>
